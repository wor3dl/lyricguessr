<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/lyricguessrfavicon1.png?v=2">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Foldit">
  <script src="words.js"></script>
  <script src="songList.js"></script>
  <script src="base.js"></script>
  <script src="index.js" defer></script>
  <title>Lyric Guessr</title>
</head>
<body>

  <div id="alert-container"></div>

  <div id="header-container">
    <img src="assets/lyricguessrlogo1.png" style="height: 12dvh; margin-left: 0.5dvh; margin-top: 0.5dvh;"/>
    <div id="song-info"><img id="thumbnail"/>
      <div id="song-title">
        <h1 id="song-name"></h1>
        <h1 id="song-artist"></h1>
      </div>
      <div id="progress">
        <h1 id="correct">0</h1>
        <h1 id="slash">/</h1>
        <h1 id="total">???</h1>
      </div>
      <!-- <div id="progress" class="timer"><div class="inner-timer">200/420</div></div> -->
    </div>
    <div id="time">1:34</div>
    
  </div>
  <div id="lyric-container"></div>
  <div id="input-container">
    <input id="lyric-input" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  </div>
</body>
</html>
