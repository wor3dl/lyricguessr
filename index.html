<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/lyricguessrfavicon1.png?v=2">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="small.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Foldit">
  <script src="words.js"></script>
  <script src="songList.js"></script>
  <script src="base.js"></script>
  <script src="index.js" defer></script>
  <title>Lyric Guessr</title>
</head>
<body>

  <div id="alert-container"></div>

  <div id="header-container">
    <logo>
      <img src="assets/lyricguessrlogo1.png" style="height: 12dvh; margin-left: 0.5dvh; margin-top: 0.5dvh;"/>
    </logo>
    <titles>
      <img id="thumbnail"/>
      <div id="scroller">
        <div id="song-title">
          <h1 id="song-name"></h1>
          <h1 id="dash">-</h1>
          <h1 id="song-artist"></h1>
        </div>
      </div>

    </titles>
    <buttons>
      <img title="Stop" src="assets/stop-circle.svg" id="stop" class="header-button" onclick="endGame()"/>
      <img src="assets/gear-fill.svg" id="gear" class="header-button"/>
    </buttons>
  </div>
  <div id="lyric-container"></div>
  <div id="input-container">
    <input id="lyric-input" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <div id="progress-container">
      <div id="progress">
        <h1 id="correct">0</h1>
        <h1 id="slash">/</h1>
        <h1 id="total">???</h1>
      </div>
      <div id="time">00:00</div>
    </div>
  </div>

  <div id="end-screen">
    <div class="tab-buttons">
      <div class="tab-button selected" id="today-button" onclick="todayClicked()">Today</div>
      <div class="tab-button" id="all-time-button" onclick="allTimeClicked()">All Time</div>
    </div>
    <div class="stats-tab" id="today">
      <h1 id="percent-text"></h1>
      <div id="progress-end">
        <h1 id="correct-end">0</h1>
        <h1 id="slash-end">/</h1>
        <h1 id="total-end">???</h1>
      </div>
    </div>
    <div class="stats-tab" id="all-time">
    </div>
  </div>
</body>
</html>
